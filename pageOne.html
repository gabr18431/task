<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon library -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- style file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>QOON Express</title>
</head>
<body>
    <div class="page-container">
        <div class="overlay"></div>
        <div class="side-bar">
            <div class="icon-container">
                <div class="side-header">
                    <img src="image/logo.png" alt="logo">
                </div>
                <div class="side-body">
                    <a href="index.html" >
                        <i class='bx bxs-home'></i>
                    </a>
                    <a href="pageOne.html" class="active">
                        <i class='bx bxs-paper-plane'></i>
                    </a>
                    <a href="pageTow.html">
                        <i class='bx bxs-box' ></i>
                    </a>
                    <a href="pageThree.html">
                        <i class='bx bxs-user' ></i>
                    </a>
                    <a href="#">
                        <i class='bx bxs-folder'></i>
                    </a>
                    <a href="#">
                        <i class='bx bxs-truck'></i>
                    </a>
                    <a href="#">
                        <i class='bx bxs-cog' ></i>
                    </a>
                </div>
            </div>
            <div class="side-footer">
                <i class='bx bx-log-out bx-flip-horizontal' ></i>
            </div>
            
        </div>
        <div class="content-container">
            <div class="header">
                <div class="main-logo">
                    <img class="logo" src="image/logo.png" alt="">
                    <h1>QOON Express</h1>
                </div>
                <div class="control">
                    <div class="search">
                        <input type="text" placeholder="Search anything...">
                        <i class='bx bx-search-alt-2'></i>
                    </div>
                    <div class="right">
                        <div class="dropdown">
                            <button style="color: #232360; width: 100px;text-align: left; padding: 2px 10px; background-color: #e7e7ff;border: 0;"
                             class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              All
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                          <button type="button" class="btn position-relative">
                            <i class='bx bx-bell' style="color: #b0b0b0;"></i>
                            <span style="font-size: 5px;top: 10px;" class="position-absolute start-90 translate-middle badge rounded-pill bg-primary">
                              9
                              <span class="visually-hidden">unread messages</span>
                            </span>
                          </button>
                          <i class='bx bxs-user-circle' ></i>
                          <i class='bx bx-chevron-down' ></i>
                          
                    </div>
                </div>
                <span class="mobil-menu">
                    <i class='bx bx-menu'></i>
                    <i class='bx bx-x'></i>
                </span>
            </div>
            <main>
                <div class="main-container">
                    <h2>Test page</h2>
                </div>
            </main>
        </div>
    </div>

    <!-- box icons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- Chart.js -->
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="main.js"></script>
</body>
</html>
